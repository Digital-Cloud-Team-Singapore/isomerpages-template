<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta property="og:title" content="{{site.title}}">
    <meta property="og:description" content="{{site.description}}">
    <meta property="og:image" content="{{site.baseurl}}/assets/img/logo_blueprint.png">
    <meta property="og:url" content="{{site.baseurl}}">

    {%- if jekyll.environment == "staging" -%}
        <script src="https://assets.adobedtm.com/a63ef04a8a06d4763abe9b28a8d967e7e749d199/satelliteLib-db3891214175cc48594c242657d262be8297f3d8-staging.js"></script>
    {% else %}
        <script src="https://assets.adobedtm.com/a63ef04a8a06d4763abe9b28a8d967e7e749d199/satelliteLib-db3891214175cc48594c242657d262be8297f3d8.js"></script>
    {% endif %}
    
    {% assign homepage = site.data.homepage %}
    {% if homepage.favicon %}
        <link rel="shortcut icon" href="{{site.baseurl}}{{homepage.favicon}}" type="image/x-icon">
    {% else %}
        <link rel="shortcut icon" href="{{site.baseurl}}/assets/img/favicon.ico" type="image/x-icon">
    {% endif %}
    <link rel="stylesheet" href="{{site.baseurl}}/assets/css/blueprint.css">
    <link rel="stylesheet" href="{{site.baseurl}}{{site.custom_css_path}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.theme.min.css">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans|Muli|Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:200,300,400,500,600,700,800" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Encode+Sans:200,300,400,500,600,700,800" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.2.1/owl.carousel.min.js"></script>
    {% feed_meta %}

    <title>{{ page.title }}</title>
</head>
