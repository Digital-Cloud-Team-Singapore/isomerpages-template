<div class="col is-1 has-float-btns is-position-relative is-hidden-touch">
    <div class="float-buttons">
        <div class="actionbar__inner">
            <div onclick="printContent()">Print</div>
        </div>
    </div>
</div>

<script>
  var url = [
    "{{site.baseurl}}{{site.custom_print_css_path}}",
    "https://datagovsg.github.io/blueprint-css/blueprint.css"
  ]

  function printContent() {
    printJS({
     printable: 'main-content',
     type: 'html',
     css: url,
     scanStyles: false,
     font: 'Source Sans Pro',
    });
  }
</script>
