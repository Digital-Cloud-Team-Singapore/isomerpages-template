---
layout: page
---

{%- assign pages = site.pages -%}
<table>
  <tr>
      <th>File Name</th>
      <th>Title</th>
      <th>Permalink</th>
  </tr>
  
  {% for pages in site.pages -%}
     {% if pages.title %}
  
  <tr>
      <th>{{ pages.name }}</th>
      <th>{{ pages.title }}</th>
      <th>{{ pages.url }}</th>
  </tr>
  
      {% endif %}
  {%- endfor -%}
  </table>
