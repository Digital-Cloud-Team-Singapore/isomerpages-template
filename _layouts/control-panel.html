---
layout: page
---
{%- if content -%}
<div class="content">
{{- content -}}
</div>
{%- endif -%}

{%- assign pages = site.pages -%}
<div class="row is-multiline padding--bottom--lg" id="board-of-directors">
  {%- for page in pages -%}
    {{- page.name -}} <br>
    {{- page.title -}} <br>
    {{- page.url -}}
  {%- endfor -%}
</div>
